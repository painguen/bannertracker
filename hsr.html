<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website to display the current banner for Mihoyo Gacha Games like Genshin Impact , Honkai Star rail (HSR) , and Zenless Zone Zero (ZZZ)" />
    <title id="title">Banner Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="Genshinheader">
  <h1>
    <header id="Genshinheader">Current Honkai:Star Rail Banner</header>
    <a href="index.html">
    <img src="genshin.png" alt="genshin icon">
    </a>
    <a href="https://www.youtube.com/watch?v=y8NqFynBPJ4">
    <img src="zzz.png" alt="zzz icon">
    </a>
  </h1>
  </div>
  <body>
    <div id="wrapper">
    <div id="GenshinBanners">
    
    <img id="genshinbannerchar1" src="HSR Banner Sprites\5 star splash art\Character_Yunli_Splash_Art.png" alt="Yunli From Honkai Star Rail!">
    <img id="genshinbannerchar2" src="HSR Banner Sprites\5 star splash art\Character_Huohuo_Splash_Art.png" alt="Huohuo From Honkai Star Rail!">
    <img id="fourstar1" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Hanya_Icon.png" alt="Four Star from Honkai Star Rail!">
    <img id="fourstar2" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Yukong_Icon.png" alt="Four Star from Honkai Star Rail!">
    <img id="fourstar3" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Lynx_Icon.png" alt="Four Star from Honkai Star Rail!">
    <img id="weapon1" width="256" height="256" class="center" src="HSR Banner Sprites\Lightcones\Light_Cone_Dance_at_Sunset.png" alt="Yunli's Light Cone From Honkai Star Rail!">
    <img id="weapon2" width="256" height="256" class="center" src="HSR Banner Sprites\Lightcones\Light_Cone_Night_of_Fright.png" alt="Huohuo's Light Cone From Honkai Star Rail!">
    </div>
  </div>
  <div id="genshinNAcountdown">
    <p id="timer"></p>
    <script>
        /*god bless w3schools for this because I was not about to go study js just yet*/
        // Set the date we're counting down to
        var countDownDate = new Date("21 August, 2024 11:59  ").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="timer"
          document.getElementById("timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Banner Over, wait for change.";
          }
        }, 1000);
        </script>
  </div>

  </body>
</html>
