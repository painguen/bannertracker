<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website to display the current banner for Mihoyo Gacha Games like Genshin Impact , Honkai Star rail (HSR) , and Zenless Zone Zero (ZZZ)" />
    <title id="title">Banner Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="Genshinheader">
  <h1>
    <header id="Genshinheader">Current Honkai:Star Rail banner</header>
    <a href="index.html">
    <img src="genshin.png" alt="genshin icon">
    </a>
    <a href="https://www.youtube.com/watch?v=y8NqFynBPJ4">
    <img src="zzz.png" alt="zzz icon">
    </a>
  </h1>
  </div>
  <body>
    <div id="wrapper">
    <div id="GenshinBanners">
    
    <img id="genshinbannerchar1" src="HSR Banner Sprites\5 star splash art\Character_Argenti_Splash_Art.png" alt="Furina From Genshin Impact">
    <img id="genshinbannerchar2" src="HSR Banner Sprites\5 star splash art\Character_Jade_Splash_Art.png" alt="Sigewinne From Genshin Impact">
    <img id="fourstar1" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Asta_Icon.png" alt="Noelle From Genshin Impact!">
    <img id="fourstar2" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Serval_Icon.png" alt="GaMING From Genshin Impact">
    <img id="fourstar3" width="256" height="256" class="center" src="HSR Banner Sprites\4 star icons\Character_Natasha_Icon.png" alt="Rosaria From Genshin Impact">
    <img id="weapon1" width="256" height="256" class="center" src="HSR Banner Sprites\Lightcones\Light_Cone_An_Instant_Before_A_Gaze.png" alt="Furina From Genshin Impact Five Star Weapon">
    <img id="weapon2" width="256" height="256" class="center" src="HSR Banner Sprites\Lightcones\Light_Cone_Yet_Hope_Is_Priceless.png" alt="Sigewinne From Genshin Impact Five Star Weapon">
    </div>
  </div>
  <div id="genshinNAcountdown">
    <p id="timer"></p>
    <script>
        /*god bless w3schools for this because I was not about to go study js just yet*/
        // Set the date we're counting down to
        var countDownDate = new Date("July 30, 2024 00:00 ").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="timer"
          document.getElementById("timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Banner Over, wait for change.";
          }
        }, 1000);
        </script>
  </div>

  </body>
</html>
